<div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter machine name" [(ngModel)]="name">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="active" id="active" name="active" [(ngModel)]="active">
      <label class="form-check-label" for="active">
        Active
      </label>
    </div>

    <button type="submit" class="btn btn-primary mt-2" (click)="addMachine()">Submit</button>

  </form>
</div>
